<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Imbue:opsz,wght@10..100,400;10..100,500;10..100,600;10..100,700&family=Roboto+Serif:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link href="../dist/css/index.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1 class="onlineAuctionHeader text-center mt-3">Online Auction</h1>
        <form class="row">
          <div
            class="col-10 col-md-8 col-lg-6 g-3 mx-auto px-4 py-5 mt-n2 mb-5 border border-2 border-secondary rounded-2"
          >
            <h2 class="text-center imbueText">LogIn</h2>
            <label class="form-label mb-2 fw-normal ms-4">Email</label>
            <div class="mb-3">
              <input
                type="email"
                class="form-control bg-white w-75 ms-4"
                id="emailInput"
                value=""
                placeholder="Enter your email address"
                required
              />
            </div>
            <label class="form-label fw-normal ms-4 mb-2 mt-3">Password</label>
            <div class="mb-3">
              <input
                type="password"
                class="form-control bg-white w-75 ms-4"
                id="passwordInput"
                value=""
                placeholder="Enter your password"
                required
              />
            </div>
            <button
              class="btn btn-primary col-8 col-sm-4 text-white fw-bold my-2 ms-4"
              type="submit"
            >
              Log In
            </button>
            <div class="ms-4">
              <p class="grey mb-1">Don't have a user?</p>
              <a href="" class="grey">Register here</a>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
